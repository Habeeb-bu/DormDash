<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tiger Dash</title>        
    <link rel="stylesheet" href = "SignUp.css">
    <script src="https://kit.fontawesome.com/12e465cd89.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="yellow-bar">
    <h1>Tiger Dash</h1>
    </div>

    <div class="container">
        <div class="form-box">
            <br><br>
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-school"></i>
                        <input type="text" placeholder="Towson Student ID">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>


                    <p>Lost Password <a href="#">Click Here!</a></p>
                    <br>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn"class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div> 
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let email = document.getElementById("emailField");

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            emailField.style.maxHeight = "0";
            title.innerHTML="Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            emailField.style.maxHeight ="60px";
            title.innerHTML="Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }


    </script>
    
    </body>

</html>
